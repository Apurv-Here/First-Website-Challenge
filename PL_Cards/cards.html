<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-Card</title>
</head>
<body>

    <!-- first card , divided into 1,2,3-->
    <div class="inline-block w-60  py-0 px-2 ">
        <div class="  ">
            <!-- Each card is divided into three main divs -->
            <!-- first sub div  -->
            <div class="rounded-t-xl  flex justify-between items-center py-2 px-4 " style="background: #20282e;">
                <div class="text-sm font-normal">
                    <p class="text-xs mt-0 mx-0 mb-1" style="color: #6a8a9b;">FRI 28/04</p>
                    <p class="text-white m-0 text-sm font-semibold">Premier League</p>
                </div>
                <div>
                    <img class="h-6" style="filter: brightness(0) invert(1);" src="https://media.api-sports.io/football/leagues/39.png" alt="">
                </div>
            </div>
            <!-- second sub div - match result  -->
            <div class="bg-white px-4 pt-3 pb-0">
                <!-- first team score -->
                <div class="flex mb-2 justify-between items-center">
                    <!-- div for team name  -->
                    <div class="flex items-center">
                        <img class="w-5 mr-2" src="https://media.api-sports.io/football/teams/33.png" alt="">
                        <span class="text-base ">Manchester United</span>
                    </div>
                    <!-- div for score -->
                    <div class="ml-1">
                        <span class="text-base font-bold ">3</span>
                    </div>
                </div>
                <!-- second team score -->
                <div class="flex pb-3 justify-between items-center" style="border-bottom: 2px solid #d9d9d9;">
                    <!-- div for team name  -->
                    <div class="flex items-center">
                        <img class="w-5 h-5 mr-2" src="https://media.api-sports.io/football/teams/55.png" alt="">
                        <span class="text-base">Brentford</span>
                    </div>
                    <!-- div for score -->
                    <div>
                        <span class="text-base font-bold ml-1">0</span>
                    </div>
                </div>

            </div>
            <!-- third sub div  -->
            <div class="rounded-b-xl flex justify-between items-center bg-white py-2 px-4">
                <div><span class="text-base font-bold">FT</span></div>
                <div class="flex items-center"><img class="w-5 h-5 rounded-full object-cover"  src="Images/YT_logo_Old.png" alt=""></div>
            </div>
        </div>

    </div>
    
</body>
</html>
